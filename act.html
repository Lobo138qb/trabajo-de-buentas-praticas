<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Abadi, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 350px;
            margin: auto;
            padding: 20px;
            border: 8px solid #a10a0a;
            border-radius: 10px;
            box-shadow: 4px 9px 11px rgba(15, 12, 156, 0.37);
        }
        input, select, button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora</h2>
        <input type="number" id="num1" placeholder="Ingrese un número">
        <input type="number" id="num2" placeholder="Ingrese otro número">
        <select id="operacion">
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
            <option value="potencia">Potencia</option>
            <option value="memoriaGuardar">Guardar en memoria</option>
            <option value="memoriaUsar">Usar memoria</option>
        </select>
        <button onclick="calcular()">Calcular</button>
        <h3>Resultado: <span id="resultado"></span></h3>
    </div>
 
    <script>
        let memoria = null;
       
        function calcular() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operacion = document.getElementById("operacion").value;
            let resultado;
 
            if (operacion === "memoriaGuardar") {
                memoria = num1;
                resultado = "Número guardado en memoria: " + memoria;
            } else if (operacion === "memoriaUsar") {
                resultado = memoria !== null ? "Número en memoria: " + memoria : "No hay número guardado";
            } else if (isNaN(num1) || (isNaN(num2) && operacion !== "memoriaGuardar" && operacion !== "memoriaUsar")) {
                resultado = "Ingrese números válidos";
            } else {
                switch (operacion) {
                    case "suma":
                        resultado = num1 + num2;
                        break;
                    case "resta":
                        resultado = num1 - num2;
                        break;
                    case "multiplicacion":
                        resultado = num1 * num2;
                        break;
                    case "division":
                        resultado = num2 !== 0 ? num1 / num2 : "Error: División por 0";
                        break;
                    case "potencia":
                        resultado = Math.pow(num1, num2);
                        break;
                    default:
                        resultado = "Operación no válida";
                }
            }
            document.getElementById("resultado").textContent = resultado;
        }
    </script>
</body>
</html>
